<template name="_tabs">
  {{#if isAndroid}}
    {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
      {{> ionTab title="Tab 1" path="tabs.one" icon="android-home" class="pink"}}
      {{> ionTab title="Tab 2" path="tabs.two" icon="android-star" class="pink"}}
      {{> ionTab title="Tab 3" path="tabs.three" icon="heart" class="pink"}}
      {{> ionTab title="Tab 4" path="tabs.four" icon="gear-b" class="pink"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"}}
      {{> ionTab title="Tab 1" path="tabs.one" iconOff="ios-home-outline" iconOn="ios-home" class="pink"}}
      {{> ionTab title="Tab 2" path="tabs.two" iconOff="ios-star-outline" iconOn="ios-star" class="pink"}}
      {{> ionTab title="Tab 3" path="tabs.three" iconOff="ios-heart-outline" iconOn="ios-heart" class="pink"}}
      {{> ionTab title="Tab 4" path="tabs.four" iconOff="ios-gear-outline" iconOn="ios-gear" class="pink"}}
    {{/ionTabs}}
  {{/if}}
</template>
